<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>หน้าหลัก</title>
</head>
<body>
  <h1>รวมลิงก์เพจ</h1>
  <ul id="page-list"></ul>

  <script>
    // โหลด pages.json แล้วสร้างลิงก์อัตโนมัติ
    fetch("./pages.json")
      .then(res => res.json())
      .then(pages => {
        const ul = document.getElementById("page-list");
        pages.forEach(p => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `./${p.folder}/`;
          a.textContent = p.title;
          li.appendChild(a);
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
